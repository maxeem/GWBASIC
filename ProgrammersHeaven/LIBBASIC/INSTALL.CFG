TITLE: "Liberty Basic v1.3 - Installation"

BEGINFIRSTSCREEN

 Thanks for trying this shareware
 version of Liberty BASIC 1.3!
 It is our goal to bring the ease of
 BASIC to Windows users everywhere!

ENDFIRSTSCREEN

MINDISKSPACE: 3000000
MINCPUTYPE: 80286

DEFAULTDIR: c:\lb13sw

FILE: dosshell.pif
FILE: lb13w.exe, self-extract, overwrite=ask
FILE: bmp\lbbmps.exe, self-extract, overwrite=ask

WINITEM: "Liberty BASIC v1.3, Shareware", "$DEFAULTDIR$\Liberty.exe", "Liberty BASIC v1.3"
WINITEM: "Liberty BASIC v1.3, Shareware", "winhelp.exe $DEFAULTDIR$\contents.hlp", "Help Contents"
WINITEM: "Liberty BASIC v1.3, Shareware", "notepad.exe $DEFAULTDIR$\new13.txt", "New for v1.3"
WINITEM: "Liberty BASIC v1.3, Shareware", "notepad.exe $DEFAULTDIR$\ff12.txt", "FreeForm"
WINITEM: "Liberty BASIC v1.3, Shareware", "notepad.exe $DEFAULTDIR$\trblsht.txt", "Troubleshooting"
WINITEM: "Liberty BASIC v1.3, Shareware", "notepad.exe $DEFAULTDIR$\where.txt", "Liberty BASIC Sources"

