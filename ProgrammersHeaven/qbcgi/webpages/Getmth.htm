<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="Author" content="Benjimen">
<meta name="GENERATOR" content="Microsoft FrontPage Express 2.0">
<title>Qbasic - World of CGI</title>
</head>

<body bgcolor="#C7EAFE" text="#000000" link="#0000FF"
vlink="#800080" alink="#FF0080">

<p><font color="#0000FF" size="6"><em><strong>QBasic CGI - Get
Method</strong></em></font></p>

<hr>

<form action="/cgi-bin/getmth.exe" method="get">
    <table border="0">
        <tr>
            <td><em><strong>User Login :</strong></em></td>
            <td><!--webbot bot="Validation"
            s-display-name="User Login" s-data-type="String"
            b-value-required="TRUE" --><input type="text"
            size="50" name="login"></td>
        </tr>
        <tr>
            <td><em><strong>Password :</strong></em> </td>
            <td><!--webbot bot="Validation"
            b-value-required="TRUE" --><input type="password"
            size="50" name="passwd"></td>
        </tr>
    </table>
    <p><input type="submit" name="bttn_Submit" value="Submit"><input
    type="reset" name="bttnReset" value="Clear"></p>
</form>
</body>
</html>
