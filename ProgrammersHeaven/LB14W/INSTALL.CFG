TITLE: "Liberty Basic v1.4 - Installation"

BEGINFIRSTSCREEN

 Thanks for trying this shareware
 version of Liberty BASIC 1.4!
 It is our goal to bring the ease of
 BASIC to Windows users everywhere!

ENDFIRSTSCREEN

MINDISKSPACE: 3500000
MINCPUTYPE: 80286

DEFAULTDIR: c:\lb14w

FILE: dosshell.pif
FILE: lb14w.exe, self-extract, overwrite=ask
FILE: bmp\lbbmps.exe, self-extract, overwrite=ask
FILE: tutorial\tutorial.exe, self-extract, overwrite=ask

WINITEM: "Liberty BASIC v1.4, Shareware", "$DEFAULTDIR$\Liberty.exe", "Liberty BASIC v1.4"
WINITEM: "Liberty BASIC v1.4, Shareware", "winhelp.exe $DEFAULTDIR$\liberty.hlp", "Help Contents"
WINITEM: "Liberty BASIC v1.4, Shareware", "notepad.exe $DEFAULTDIR$\new14.txt", "New for v1.4"
WINITEM: "Liberty BASIC v1.4, Shareware", "notepad.exe $DEFAULTDIR$\ff13.txt", "FreeForm v1.3"
WINITEM: "Liberty BASIC v1.4, Shareware", "notepad.exe $DEFAULTDIR$\trblsht.txt", "Troubleshooting"
WINITEM: "Liberty BASIC v1.4, Shareware", "notepad.exe $DEFAULTDIR$\register.txt", "Registration Form"
WINITEM: "Liberty BASIC v1.4, Shareware", "notepad.exe $DEFAULTDIR$\where.txt", "Liberty BASIC Sources"

